<section>
  <div class="contact-container">
    <h1>Contact Me</h1>
    <p class="intro">
      I’d love to hear from you! Whether it’s about a project, collaboration, or just to say hi.
    </p>

    <!-- Contact Form -->
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
      <div class="form-group">
        <input type="text" name="name" ngModel required placeholder="Your Name" />
      </div>
      <div class="form-group">
        <input type="email" name="email" ngModel required placeholder="Your Email" />
      </div>
      <div class="form-group">
        <textarea name="message" ngModel required placeholder="Your Message"></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>

    <!-- Social Links -->
    <div class="social-links">
      <h2>Connect with me</h2>
      <ul>
        <li *ngFor="let link of socialLinks">
          <a [href]="link.url" target="_blank">{{ link.icon }} {{ link.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</section>
